<div id="wrapper" ng-controller="formController">


<div class="col-md-6">
    <div ng-include="'sidebar.html'"></div>
</div>
    <div id="page-content-wrapper">
        <div class="text-center">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 transbox">
                <h1>View Reservations</h1>
        <input class="form-control" type="search" data-ng-model="searchText" placeholder="Enter Keyword.....">
        <hr>
        <table class="table" id="searchTextResults">
            <tr>
                <th data-ng-click="sort.by= 'id';sort.reverse = !sort.reverse;">Confirmation Number</th>
                <th data-ng-click="sort.by= 'id';sort.reverse = !sort.reverse;">Name</th>
                <th data-ng-click="sort.by= 'id';sort.reverse = !sort.reverse;">Date</th>
                <th data-ng-click="sort.by= 'id';sort.reverse = !sort.reverse;">Time</th>
                <th data-ng-click="sort.by= 'id';sort.reverse = !sort.reverse;">Party Size</th>
                <!--<th data-ng-click="sort.by= 'id';sort.reverse = !sort.reverse;">Notes</th>-->
                <th data-ng-click="sort.by= 'id';sort.reverse = !sort.reverse;">Details</th>
            </tr>
            <tr ng-repeat="guest in guests| filter: searchText">
                <th>{{guest.id}}</th>
                <th>{{guest.name}}</th>
                <th>{{guest.date}}</th>
                <th>{{guest.time}}</th>
                <th>{{guest.partysize}}</th>
                <!--<th>{{guest.notes}}</th>-->
                <th><i data-ng-click="guestsId($index)" class="fa fa-info-circle"></i></th>
            </tr>
        </table>

    </div>
</div>
    </div>
    </div>
</div>
</div>

<div ng-controller="formController">
    <div class="header">
        <h1>Make a Reservation</h1>
    </div>
    <div class="set">
        <div class="container" id="home">
            <div class="col-lg-10 ">
                <h5><strong>Dear guest, Please Enter the information , so that we can get you the best available
                    option...</strong></h5>

                <form name="addGuestForm" data-ng-submit="addRow()">
                    <div class="form-group">
                        <label for="date">I need a table On</label>
                        <span><i class="glyphicon glyphicon-calendar"></i></span>
                        <input type="date" name="date" ng-model="newGuest.date" class="form-control" id="date">

                        <div data-ng-messages="addGuestForm.date.$error" class="error" ng-if="addGuestForm.date.$dirty">
                            <p data-ng-message="required">Required</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="time">At</label>
                        <span><i class="fa fa-clock-o"></i></span>
                        <input type="time" name="time" ng-model="newGuest.time" required class="form-control" id="time">

                        <div data-ng-messages="addGuest.time.$error" class="error" ng-if="addGuestForm.time.$dirty">
                            <p data-ng-message="required">Required</p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="party">Party Size</label>
                        <span><i class="fa fa-users"></i></span>
                        <input type="text" name="partysize" ng-model="newGuest.partysize" required
                               class="form-control" id="party" placeholder="#">

                        <div data-ng-messages="addGuestForm.website.$error" class="error"
                             ng-if="addGuestForm.website.$dirty">
                            <p data-ng-message="required">Required</p>

                            <p data-ng-message="url">Required</p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" ng-model="newGuest.name" required minlength="5"
                               class="form-control" id="name">

                        <div data-ng-messages="addGuestForm.name.$error" class="error" ng-if="addGuestForm.name.$dirty">
                            <p data-ng-message="required">Required</p>

                            <p data-ng-message="minlength">Name must be longer than 4 chars</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <span><i class="fa fa-envelope-square"></i></span>
                        <input type="text" name="email" ng-model="newGuest.email" required class="form-control"
                               id="email">

                        <div data-ng-messages="addGuest.email.$error" class="error" ng-if="addGuestForm.email.$dirty">
                            <p data-ng-message="required">Required</p>

                            <p data-ng-message="email">Email is invalid</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <span><i class="fa fa-mobile"></i></span>
                        <input type="number" name="phone" ng-model="newGuest.phone" required class="form-control"
                               id="phone">

                        <div data-ng-messages="addGuestForm.phone.$error" class="error"
                             ng-if="addGuestForm.phone.$dirty">
                            <p data-ng-message="required">Number required</p>
                        </div>
                    </div>

                    <br>

                    <div class="form-group">
                        <label for="spl">Special Occasion?</label>
                        <span><i class="fa fa-birthday-cake"></i></span>
                        <input type="text" name="spl" ng-model="newGuest.notes" required class="form-control" id="spl">
                    </div>


                    <br>

                    <div class="text-center">
                        <button type="submit" class="btn btn-default" data-toggle="modal" data-target="#myModal">Looks
                            Good!!
                        </button>
                    </div>


                </form>
                <!-- Modal -->
                <div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h3 id="myModalLabel">Modal header</h3>
                    </div>
                    <div class="modal-body">
                        <p>One fine body…</p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
                        <button class="btn btn-primary">Save changes</button>
                    </div>
                </div>
